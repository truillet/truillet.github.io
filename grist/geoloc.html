<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<button id="geo">üìç Localiser ce formulaire</button>
<div class="info" id="info"></div>

<script>
  grist.ready({
    requiredAccess: "write",
    columns: ["Latitude", "Longitude", "Adresse"]
  });

  const info = document.getElementById("info");

  document.getElementById("geo").onclick = () => {
    if (!navigator.geolocation) {
      info.textContent = "‚ùå G√©olocalisation non disponible";
      return;
    }

    info.textContent = "‚è≥ Localisation en cours‚Ä¶";

    navigator.geolocation.getCurrentPosition(
      async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // √âcriture dans la ligne du formulaire en cours
        await grist.setRow({
          Latitude: lat,
          Longitude: lon
        });

        info.textContent =
          `‚úÖ Position enregistr√©e\n(${lat.toFixed(5)}, ${lon.toFixed(5)})`;
      },
      () => {
        info.textContent = "‚ùå Autorisation refus√©e ou erreur GPS";
      },
      { enableHighAccuracy: true }
    );
  };
</script>

</body>
</html>
